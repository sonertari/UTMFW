#----------------------------------------------------------------------------#
# symon
#----------------------------------------------------------------------------#
<Plugin tail>
	<File "/var/log/monitoring.log">
		Instance "symon"
		<Match>
			Regex "symon.*: WARNING: "
			DSType "DeriveInc"
			Type "derive"
			Instance "warning"
		</Match>
		<Match>
			Regex "symon.*: ERROR: "
			DSType "DeriveInc"
			Type "derive"
			Instance "error"
		</Match>
		<Match>
			Regex "symon.*: (CRITICAL|ALERT|EMERGENCY): "
			DSType "DeriveInc"
			Type "derive"
			Instance "critical"
		</Match>
	</File>
</Plugin>

<Plugin logparser>
	<Logfile "/var/log/monitoring.log">
		FirstFullRead false
		<Message "symon">
			DefaultType "symon"
			<Match "match">
				Regex "^... .. ..:..:.. .*symon.*: (WARNING|ERROR|CRITICAL|ALERT|EMERGENCY):"
				SubmatchIdx -1
			</Match>
			<Match "log">
				PluginInstance "WARNING"
				Regex ".*: WARNING: .*"
				IsMandatory false
			</Match>
			<Match "log">
				PluginInstance "ERROR"
				Regex ".*: ERROR: .*"
				IsMandatory false
			</Match>
			<Match "log">
				PluginInstance "CRITICAL"
				Regex ".*: (CRITICAL|ALERT|EMERGENCY): .*"
				IsMandatory false
			</Match>
			<Match "date">
				Regex ": (WARNING|ERROR|CRITICAL|ALERT|EMERGENCY):.*$"
				SubmatchIdx -1
			</Match>
		</Message>
	</Logfile>
</Plugin>

<Plugin notify_fifo>
	<Fifo "symon_critical.fifo">
		Plugin "logparser"
		PluginInstance "CRITICAL"
		Type "symon"
	</Fifo>
	<Fifo "symon_error.fifo">
		Plugin "logparser"
		PluginInstance "ERROR"
		Type "symon"
	</Fifo>
	<Fifo "symon_warning.fifo">
		Plugin "logparser"
		PluginInstance "WARNING"
		Type "symon"
	</Fifo>
</Plugin>

